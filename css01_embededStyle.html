<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>임베디드 스타일</title>
<style>
	/*
	선택자
	태그 선택자 :html 태그를 이용한 선택자	
	        ㅂㅐ경색*/
	body{background-color:#ddd}
	h1{color:#00f}
	/*아이디 선택자*/
	#txt{background-color:pink}
	/*클래스 선택자*/
	.fnt{
	     color:red; 
	     background-color:yellow
	}
	
	h1.fnt{color:pink}
	h1#txt{color:green}
	
	h1#txt, li.fnt{background-color:black}
</style>
</head>
<body>
<h1 id="txt">스타일시트 연습중</h1>
<ul>
	<li class="fnt">java</li>
	<li>javascript</li>
	<li class="fnt">html</li>
	<li>css</li>
</ul>
<h1 class="fnt">스타일시트 연습중</h1>
</body>
</html>
